<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Interface</title>
		<link rel="stylesheet" href="css/zhuce2.css"/>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right">
				<h1>Registration Interface</h1>
				<form action="">
					<input class="acc" type="text" id="username" placeholder="UserName"/>
					<input class="acc" type="tel" id="phone" placeholder="Phone"/>
					<input class="acc" type="password" id="pwd" placeholder="Password"/>
					<input class="acc" type="password" id="pwd2" placeholder="Confirm Password"/>
					<input class="acc" type="text" id="sex" placeholder="SEX"/>
					<input class="acc" type="text" id="birthday" placeholder="birthday"/>
				</form>
				<form action="">
					<input class="submit" type="submit" id="log" value="Sign In"/>
				</form>
			</div>
		</div>
		<script src="js/zhuce.js"></script>
	</body>
</html>
