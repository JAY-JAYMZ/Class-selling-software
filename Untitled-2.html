<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>待办事项列表</title>  
    <style>  
         body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
        }  
  
        h1 {  
            text-align: center;  
        }  
  
        #todoInput {  
            width: 50%; /* 宽度为视口的50% */  
            padding: 10px; /* 增加内边距 */  
            font-size: 16px; /* 可选：调整字体大小 */  
            position: fixed; /* 固定在页面顶部 */  
            top: 10px; /* 距离页面顶部10px */  
            left: 50%; /* 水平居中，通过transform调整 */  
            transform: translateX(-50%); /* 向左移动自身宽度的50% */  
        }  
  
        #addButton {  
            position: fixed; /* 固定在输入框旁边 */  
            top: 10px; /* 与输入框顶部对齐 */  
            left: calc(50% + 28px); /* 紧挨输入框右侧，加上输入框和按钮之间的间距 */  
        }  
  
        #todoList {  
            list-style-type: none;  
            padding: 0;  
            margin-top: 70px; /* 为输入框和按钮留出空间 */  
        } 
  
        #todoList li {  
            margin-bottom: 10px;  
            padding: 10px;  
            background-color: #f4f4f4;  
            border-radius: 5px;  
            position: relative;  
            display: flex;  
            justify-content: space-between;  
            align-items: center;  
        }  
  
        #todoList li button {  
            border: none;  
            background-color: #ccc;  
            color: white;  
            padding: 5px 10px;  
            border-radius: 5px;  
            cursor: pointer;  
            transition: background-color 0.3s;  
        }  
  
        #todoList li button:hover {  
            background-color: #f44336;  
        }  
    </style>  
</head>  
<body>  
    <h1>待办事项列表</h1>  
    <input type="text" id="todoInput" placeholder="添加待办事项...">  
    <button onclick="addTodo()">添加</button>  
	<div>    
    <button onclick="javascript:window.location.href='Enquiry.html';">返回主页</button> 
</div>  
    <ul id="todoList">  
        <!-- 待办事项将在这里动态添加 -->  
    </ul>  
  
    <script>  
        function addTodo() {  
            const input = document.getElementById('todoInput');  
            const list = document.getElementById('todoList');  
            const item = document.createElement('li');  
            const button = document.createElement('button');  
  
            if (input.value.trim() !== '') {  
                item.textContent = input.value;  
                button.textContent = '删除';  
                button.onclick = function() {  
                    list.removeChild(item);  
                };  
  
                item.appendChild(button);  
                list.appendChild(item);  
  
                input.value = ''; // 清空输入框  
            }  
        }  
    </script>  
</body>  
</html>
